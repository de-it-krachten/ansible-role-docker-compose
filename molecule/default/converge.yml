---

- name: Converge
  hosts: all
  become: "yes"
  vars:
    python_package_install_optional: True
    pip_site_upgrade: True
    docker_compose_type: both
  roles:
    - deitkrachten.python
  tasks:
    - name: Include role 'ansible-role-docker_compose'
      ansible.builtin.include_role:
        name: ansible-role-docker_compose
